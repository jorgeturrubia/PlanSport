# ESTRUCTURA OBLIGATORIA - NO MODIFICAR
style:
  type: profesional  # "premium minimalista" interpretado como profesional sobrio
  philosophy: "Impactar sin recargar: claridad, foco en objetivos y confianza visual."
  
colors:
  primary: 
    hex: "#0F172A"  # slate-900
    usage: "Acciones principales, encabezados"
  secondary:
    hex: "#3B82F6"  # blue-500
    usage: "Acciones secundarias, acentos"
  semantic:
    success: "#10B981"
    warning: "#F59E0B"
    error: "#EF4444"
    info: "#3B82F6"
    
typography:
  font_family: "Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
  scale_ratio: 1.25  # Escala tipogr√°fica
  base_size: 16
  
animations:
  level: subtle
  duration:
    fast: "150ms"
    normal: "300ms"
    slow: "500ms"
  easing: "cubic-bezier(0.4, 0, 0.2, 1)"
  
components:
  border_radius: 8
  shadow_depth: md
  style: elevated
  
layout:
  container_width: "1280px"
  grid_columns: 12
  spacing_unit: 4  # Base 4px

