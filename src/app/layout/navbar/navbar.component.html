<nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 lg:px-6 py-3 shadow-sm transition-colors duration-300">
  <div class="flex items-center justify-between">
    <!-- Left side: Menu button and Logo -->
    <div class="flex items-center gap-4">
      <!-- Menu toggle button (for mobile) -->
      <button
        (click)="toggleSidebar()"
        class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary lg:hidden transition-colors"
        aria-label="Toggle menu"
      >
        <fa-icon [icon]="faBars" size="lg"></fa-icon>
      </button>
      
      <!-- Logo/Brand -->
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-primary dark:text-primary">PlanSport</h1>
      </div>
    </div>
    
    <!-- Right side: Theme toggle, User info and dropdown -->
    <div class="flex items-center gap-4">
      <!-- Theme Toggle -->
      <app-theme-toggle></app-theme-toggle>
      <!-- User info (visible on larger screens) -->
      <div class="hidden md:flex flex-col items-end">
        <span class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{ userName() }}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400">{{ roleDisplay() }}</span>
      </div>
      
      <!-- Profile dropdown trigger -->
      <div class="relative">
        <button
          (click)="toggleProfileDropdown()"
          class="flex items-center gap-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary transition-colors"
          aria-label="User menu"
        >
          <!-- User avatar with initials -->
          <div class="w-9 h-9 bg-primary rounded-full flex items-center justify-center text-white font-semibold text-sm">
            {{ userInitials() }}
          </div>
          <fa-icon 
            [icon]="faChevronDown" 
            class="text-gray-400 dark:text-gray-500 transition-transform"
            [class.rotate-180]="isProfileDropdownOpen()"
          ></fa-icon>
        </button>
        
        <!-- Dropdown menu -->
        @if (isProfileDropdownOpen()) {
          <!-- Backdrop to close dropdown when clicking outside -->
          <div 
            class="fixed inset-0 z-10" 
            (click)="closeDropdown()"
          ></div>
          
          <!-- Dropdown content -->
          <div class="absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 z-20">
            <!-- User info in dropdown (visible on mobile) -->
            <div class="md:hidden px-4 py-3 border-b border-gray-100 dark:border-gray-700">
              <p class="text-sm font-semibold text-gray-900 dark:text-gray-100">{{ userName() }}</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">{{ roleDisplay() }}</p>
            </div>
            
            <!-- Menu items -->
            <div class="py-1">
              <button
                (click)="navigateToProfile()"
                class="w-full px-4 py-2 text-left text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-3 transition-colors"
              >
                <fa-icon [icon]="faUser" class="text-gray-400 dark:text-gray-500"></fa-icon>
                <span>Mi Perfil</span>
              </button>
              
              <button
                (click)="navigateToSettings()"
                class="w-full px-4 py-2 text-left text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 flex items-center gap-3 transition-colors"
              >
                <fa-icon [icon]="faCog" class="text-gray-400 dark:text-gray-500"></fa-icon>
                <span>Configuración</span>
              </button>
              
              <div class="border-t border-gray-100 dark:border-gray-700 my-1"></div>
              
              <button
                (click)="logout()"
                class="w-full px-4 py-2 text-left text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 flex items-center gap-3 transition-colors"
              >
                <fa-icon [icon]="faSignOutAlt" class="text-red-500 dark:text-red-400"></fa-icon>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
