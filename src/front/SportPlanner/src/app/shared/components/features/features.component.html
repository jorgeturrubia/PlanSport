<!-- Features Section -->
<section class="features-section" role="region" aria-labelledby="features-title">
  <div class="container">
    <!-- Section Header -->
    @if (showHeader()) {
      <div class="section-header">
        <h2 id="features-title" class="section-title">{{ title() }}</h2>
        <p class="section-subtitle">{{ subtitle() }}</p>
      </div>
    }
    
    <!-- Features Grid -->
    <div class="features-grid" [attr.data-max-columns]="maxColumns()">
      @for (feature of features(); track feature.title) {
        <div class="feature-card">
          <!-- Feature Icon -->
          <div class="feature-icon" [attr.aria-label]="feature.title + ' icon'">
            {{ feature.icon }}
          </div>
          
          <!-- Feature Content -->
          <div class="feature-content">
            <h3 class="feature-title">{{ feature.title }}</h3>
            <p class="feature-description">{{ feature.description }}</p>
          </div>
          
          <!-- Optional Action Button or Link -->
          <div class="feature-action">
            <ng-content [select]="getFeatureSlotSelector(feature.title)"></ng-content>
          </div>
        </div>
      }
    </div>
    
    <!-- Optional Call-to-Action -->
    <div class="features-cta">
      <ng-content select="[slot=cta]"></ng-content>
    </div>
  </div>
  
  <!-- Background Decoration -->
  <div class="features-background">
    <div class="bg-decoration bg-decoration-1"></div>
    <div class="bg-decoration bg-decoration-2"></div>
  </div>
</section>
