<!-- Header Component - Fixed Navigation -->
<header class="header">
  <!-- Brand/Logo Section -->
  <div class="brand">
    <h1 
      class="brand-name"
      (click)="onBrandClick()"
      (keydown.enter)="onBrandClick()"
      (keydown.space)="onBrandClick()"
      tabindex="0"
      role="button"
      aria-label="SportAgentoos - Ir al inicio">
      SportAgentoos
    </h1>
  </div>
  
  <!-- Navigation Menu -->
  <nav class="nav-menu" role="navigation" aria-label="Navegación principal">
    <ul class="nav-list">
      @for (item of navigationItems(); track item.id) {
        <li class="nav-item">
          <button 
            class="nav-link"
            [class.active]="isActive(item.id)"
            [attr.data-testid]="'nav-' + item.id"
            (click)="onNavigate(item.id)"
            type="button"
            [attr.aria-pressed]="isActive(item.id)"
            [attr.aria-label]="'Navegar a ' + item.label">
            {{ item.label }}
          </button>
        </li>
      }
    </ul>
  </nav>
  
  <!-- Authentication Buttons -->
  <div class="auth-buttons">
    <button 
      class="login-btn btn-secondary" 
      (click)="onLoginClick()"
      type="button"
      aria-label="Iniciar sesión">
      Login
    </button>
    <button 
      class="register-btn btn-primary" 
      (click)="onRegisterClick()"
      type="button"
      aria-label="Crear cuenta">
      Register
    </button>
  </div>
  
  <!-- Mobile Menu Button (for future implementation) -->
  <button 
    class="mobile-menu-btn"
    type="button"
    aria-label="Abrir menú móvil"
    aria-expanded="false"
    aria-controls="mobile-menu">
    <span class="mobile-menu-icon">
      <!-- Hamburger icon lines -->
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </span>
  </button>
</header>
