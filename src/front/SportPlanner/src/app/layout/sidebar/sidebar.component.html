<!-- Sidebar backdrop for mobile -->
@if (isMobile() && isOpen()) {
  <div 
    class="fixed inset-0 bg-gray-900 bg-opacity-50 z-30 lg:hidden"
    (click)="closeSidebar()"
    aria-hidden="true">
  </div>
}

<!-- Sidebar -->
<aside
  class="sidebar fixed top-0 left-0 z-40 h-screen bg-white border-r border-gray-200 transition-transform duration-300 ease-in-out"
  [class.sidebar-open]="isOpen()"
  [class.sidebar-closed]="!isOpen()"
  [class.translate-x-0]="isOpen()"
  [class.-translate-x-full]="!isOpen()"
  [class.lg:translate-x-0]="!isMobile()"
  [attr.aria-label]="'Menú de navegación principal'"
  role="navigation">
  
  <div class="flex flex-col h-full">
    <!-- Sidebar header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <!-- Logo -->
      <a routerLink="/dashboard" class="flex items-center">
        <span class="text-xl font-bold text-primary-600">PlanSport</span>
      </a>
      
      <!-- Close button (mobile only) -->
      @if (isMobile()) {
        <button
          type="button"
          (click)="closeSidebar()"
          class="p-2 rounded-md text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
          [attr.aria-label]="'Cerrar menú lateral'">
          <fa-icon [icon]="faTimes" class="h-5 w-5" [attr.aria-hidden]="true"></fa-icon>
        </button>
      }
    </div>
    
    <!-- User section -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center gap-3">
        <!-- User avatar -->
        <div class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-semibold text-sm flex-shrink-0">
          {{ userInitials() }}
        </div>
        
        <!-- User info -->
        <div class="min-w-0 flex-1">
          <p class="font-semibold text-gray-900 text-sm truncate">{{ userName() }}</p>
          <p class="text-xs text-gray-500 truncate">{{ userRoleDisplay() }}</p>
        </div>
      </div>
    </div>
    
    <!-- Navigation menu -->
    <nav class="flex-1 overflow-y-auto p-4" aria-label="Menú principal">
      <ul class="space-y-1" role="list">
        @for (item of menuItems(); track item.id) {
          @if (isMenuItemVisible(item)) {
            <li>
              <a
                [routerLink]="item.route"
                routerLinkActive="bg-primary-50 text-primary-700 border-l-4 border-primary-600"
                [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
                (click)="onMenuItemClick(item)"
                class="sidebar-item flex items-center gap-3 px-3 py-2.5 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-150 group"
                [attr.aria-current]="item.route === activeRoute() ? 'page' : null">
                
                <!-- Icon -->
                <fa-icon 
                  [icon]="item.icon" 
                  class="h-5 w-5 text-gray-400 group-hover:text-gray-600 flex-shrink-0"
                  [class.text-primary-600]="item.route === activeRoute()"
                  [attr.aria-hidden]="true">
                </fa-icon>
                
                <!-- Label -->
                <span class="truncate">{{ item.label }}</span>
                
                <!-- Badge (if any) -->
                @if (item.badge) {
                  <span class="ml-auto inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
                    {{ item.badge }}
                  </span>
                }
              </a>
            </li>
          }
        }
      </ul>
    </nav>
    
    <!-- Sidebar footer (optional) -->
    <div class="p-4 border-t border-gray-200">
      <p class="text-xs text-gray-400 text-center">
        © 2024 PlanSport
      </p>
    </div>
  </div>
</aside>
