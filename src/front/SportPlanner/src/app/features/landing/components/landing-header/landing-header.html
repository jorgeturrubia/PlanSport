<header class="fixed top-0 w-full bg-white shadow-md z-50 transition-all duration-300">
  <nav class="container mx-auto px-4 lg:px-6">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <fa-icon 
          [icon]="faFutbol" 
          class="text-blue-600 text-2xl" 
          [attr.aria-label]="'Logo de PlanSport'"></fa-icon>
        <span class="text-xl font-bold text-gray-900">PlanSport</span>
      </div>
      
      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a 
          *ngFor="let item of navigationItems"
          (click)="onNavigate(item.id)"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium"
          [class.text-blue-600]="isActiveSection(item.id)"
          [class.font-semibold]="isActiveSection(item.id)"
          [attr.aria-label]="item.ariaLabel"
          [attr.aria-current]="isActiveSection(item.id) ? 'page' : null">
          {{ item.label }}
        </a>
      </div>
      
      <!-- Desktop Auth Buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button 
          (click)="goToLogin()"
          class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors font-medium"
          [attr.aria-label]="'Iniciar sesión'">
          <fa-icon [icon]="faSignInAlt" class="text-sm"></fa-icon>
          <span>Iniciar Sesión</span>
        </button>
        <button 
          (click)="goToRegister()"
          class="flex items-center space-x-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium"
          [attr.aria-label]="'Registrarse'">
          <fa-icon [icon]="faUserPlus" class="text-sm"></fa-icon>
          <span>Registrarse</span>
        </button>
      </div>
      
      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 text-gray-700 hover:text-blue-600 transition-colors"
        [attr.aria-label]="isMobileMenuOpen() ? 'Cerrar menú' : 'Abrir menú'"
        [attr.aria-expanded]="isMobileMenuOpen()">
        <fa-icon 
          [icon]="isMobileMenuOpen() ? faTimes : faBars" 
          class="text-xl"></fa-icon>
      </button>
    </div>
    
    <!-- Mobile Menu -->
    <div 
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class.max-h-0]="!isMobileMenuOpen()"
      [class.max-h-96]="isMobileMenuOpen()"
      [class.opacity-0]="!isMobileMenuOpen()"
      [class.opacity-100]="isMobileMenuOpen()">
      <div class="py-4 space-y-4 border-t border-gray-200">
        <!-- Mobile Navigation Links -->
        <a 
          *ngFor="let item of navigationItems"
          (click)="onNavigate(item.id)"
          class="block text-gray-700 hover:text-blue-600 cursor-pointer transition-colors font-medium py-2"
          [class.text-blue-600]="isActiveSection(item.id)"
          [class.font-semibold]="isActiveSection(item.id)"
          [attr.aria-label]="item.ariaLabel"
          [attr.aria-current]="isActiveSection(item.id) ? 'page' : null">
          {{ item.label }}
        </a>
        
        <!-- Mobile Auth Buttons -->
        <div class="pt-4 space-y-3 border-t border-gray-200">
          <button 
            (click)="goToLogin()"
            class="flex items-center space-x-2 w-full text-left text-gray-700 hover:text-blue-600 transition-colors font-medium py-2"
            [attr.aria-label]="'Iniciar sesión'">
            <fa-icon [icon]="faSignInAlt" class="text-sm"></fa-icon>
            <span>Iniciar Sesión</span>
          </button>
          <button 
            (click)="goToRegister()"
            class="flex items-center justify-center space-x-2 w-full bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
            [attr.aria-label]="'Registrarse'">
            <fa-icon [icon]="faUserPlus" class="text-sm"></fa-icon>
            <span>Registrarse</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>
