<div class="auth-container flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Theme Toggle in top right corner -->
    <app-theme-toggle class="fixed top-4 right-4 z-50"></app-theme-toggle>

    <!-- Logo Section -->
    <div class="auth-logo">
      <h1>PlanSport</h1>
      <p>Planificación deportiva inteligente</p>
    </div>

    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Tabs Navigation -->
      <div class="auth-tabs" role="tablist" aria-label="Opciones de autenticación">
        <a
          routerLink="/auth/login"
          class="auth-tab"
          [class.active]="activeTab() === 'login'"
          [attr.aria-selected]="activeTab() === 'login'"
          [attr.aria-controls]="'login-panel'"
          [attr.tabindex]="activeTab() === 'login' ? 0 : -1"
          role="tab"
          id="login-tab"
          (click)="switchTab('login')"
          (keydown)="onKeyDown($event, 'login')">
          <fa-icon [icon]="faSignInAlt" [attr.aria-hidden]="true"></fa-icon>
          <span>Iniciar Sesión</span>
        </a>

        <a
          routerLink="/auth/register"
          class="auth-tab"
          [class.active]="activeTab() === 'register'"
          [attr.aria-selected]="activeTab() === 'register'"
          [attr.aria-controls]="'register-panel'"
          [attr.tabindex]="activeTab() === 'register' ? 0 : -1"
          role="tab"
          id="register-tab"
          (click)="switchTab('register')"
          (keydown)="onKeyDown($event, 'register')">
          <fa-icon [icon]="faUserPlus" [attr.aria-hidden]="true"></fa-icon>
          <span>Registrarse</span>
        </a>
      </div>

      <!-- Tab Panel -->
      <div class="auth-panel" role="tabpanel" [attr.id]="activeTab() + '-panel'" [attr.aria-labelledby]="activeTab() + '-tab'">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
