<section id="hero" class="relative bg-gradient-to-br from-primary-50 to-white min-h-screen flex items-center">
  <div class="container mx-auto px-4 py-20">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <!-- Content Column -->
      <div class="text-center lg:text-left">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 mb-6 leading-tight">
          Planifica tu 
          <span class="text-primary-600">Entrenamiento</span>
          <br>como un Profesional
        </h1>
        
        <p class="text-xl text-gray-600 mb-8 max-w-2xl">
          Descubre la plataforma definitiva para atletas y entrenadores. 
          Crea rutinas personalizadas, encuentra productos especializados y 
          conecta con la comunidad deportiva m√°s grande.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
           <button 
             (click)="onStartFree()"
             [disabled]="isNavigating()"
             [class.opacity-50]="isNavigating()"
             [class.cursor-not-allowed]="isNavigating()"
             class="btn-primary text-lg px-8 py-4 rounded-lg font-semibold transition-all hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:hover:scale-100">
             @if (isNavigating()) {
               <div class="flex items-center justify-center gap-2">
                 <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                 <span>Cargando...</span>
               </div>
             } @else {
               Comenzar Gratis
             }
           </button>
           <button 
             (click)="onViewDemo()"
             [disabled]="isNavigating()"
             [class.opacity-50]="isNavigating()"
             [class.cursor-not-allowed]="isNavigating()"
             class="btn-secondary text-lg px-8 py-4 rounded-lg font-semibold border-2 border-primary-600 text-primary-600 hover:bg-primary-600 hover:text-white transition-all focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:hover:bg-transparent disabled:hover:text-primary-600">
             @if (isNavigating()) {
               <div class="flex items-center justify-center gap-2">
                 <div class="animate-spin rounded-full h-4 w-4 border-2 border-primary-600 border-t-transparent"></div>
                 <span>Cargando...</span>
               </div>
             } @else {
               Ver Demo
             }
           </button>
         </div>
        
        <!-- Stats -->
        <div class="grid grid-cols-3 gap-8 mt-12 pt-8 border-t border-gray-200">
          <div class="text-center lg:text-left">
            <div class="text-2xl font-bold text-primary-600">10K+</div>
            <div class="text-sm text-gray-600">Atletas Activos</div>
          </div>
          <div class="text-center lg:text-left">
            <div class="text-2xl font-bold text-primary-600">500+</div>
            <div class="text-sm text-gray-600">Entrenadores</div>
          </div>
          <div class="text-center lg:text-left">
            <div class="text-2xl font-bold text-primary-600">1M+</div>
            <div class="text-sm text-gray-600">Entrenamientos</div>
          </div>
        </div>
      </div>
      
      <!-- Image/Illustration Column -->
      <div class="relative">
        <div class="relative z-10">
          <!-- Placeholder for hero image/illustration -->
          <div class="bg-gradient-to-br from-primary-100 to-primary-200 rounded-2xl p-8 shadow-2xl">
            <div class="aspect-square bg-white rounded-xl flex items-center justify-center">
              <svg class="w-32 h-32 text-primary-600" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
            </div>
          </div>
        </div>
        
        <!-- Floating elements -->
        <div class="absolute -top-4 -right-4 w-20 h-20 bg-primary-500 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-secondary-500 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
      </div>
    </div>
  </div>
  
  <!-- Scroll indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
    </svg>
  </div>
</section>
