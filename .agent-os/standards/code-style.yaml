## Code Structure

```yaml
code_structure:
  file_organization:
    - "Each file should have a single responsibility"
    - "Group related functionality together"
    - "Keep files under 300 lines where possible"
    - "Order methods by importance, with public methods first"
  
  model_file_structure:
    - "CRITICAL: One main entity model per file (Team, User, Organization, etc.)"
    - "Never mix multiple entity classes in the same model file"
    - "Related DTOs and interfaces can share the same file as the main entity"
    - "If entity variations are needed, create separate files with descriptive names"
    - "Examples:"
    - "  ✅ Correct: team.model.ts (contains Team + CreateTeamRequest + UpdateTeamRequest)"
    - "  ✅ Correct: team-blue.model.ts, team-red.model.ts (separate variations)"
    - "  ❌ Wrong: team.model.ts containing Team, TeamBlue, TeamRed classes"
    - "  ❌ Wrong: user.model.ts containing User, UserProfile, UserSettings entities"
  
  function_organization:
    - "Keep functions focused on a single task"
    - "Limit function length to under 30 lines where possible"
    - "Use descriptive function names that indicate purpose"
    - "Order parameters from required to optional"
  
  import_organization:
    - "Group imports by type (standard library, external packages, internal modules)"
    - "Order imports alphabetically within groups"
    - "Remove unused imports"
    - "Avoid wildcard imports"
```

